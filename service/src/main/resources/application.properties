spring.config.import=file:env.properties

spring.jpa.database=POSTGRESQL
server.port=8080

spring.datasource.url=${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Crear tablas al iniciar la app
spring.jpa.hibernate.ddl-auto=update

latmobile.app.jwtSecret= SecretKey
latmobile.app.jwtExpirationMs= 86400000

#Ruta de Imagenes
ruta-imagenes=${IMAGES_ROUTE}
#ruta-imagenes=C:/Users/DEV LATMOBILE/Desktop/Proyecto N Capas/proyecto-grupo-de-trabajo-12-eldenproyect/Server/service/uploads/

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_PROP_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_PROP_SMTP_STARTTLS_ENABLE}

spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# jwt secret
jwt.secret=${JWT_SECRET_DOS}

#firebase conf
app.firebase-configuration-file=${FIREBASE_CONFIG_FILE}

app.firebase.google.maps.key=${GOOGLE_MAPS_KEY}
